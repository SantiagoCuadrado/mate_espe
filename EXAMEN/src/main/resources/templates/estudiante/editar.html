<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Estudiante</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/estudiantes/editar/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                <div class="form-group">
                    <label for="nombreEstudiante">Nombre:</label>
                    <input type="text" id="nombreEstudiante" th:field="*{nombreEstudiante}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="apellidoEstudiante">Apellido:</label>
                    <input type="text" id="apellidoEstudiante" th:field="*{apellidoEstudiante}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="usuarioId">Usuario ID:</label>
                    <input type="number" id="usuarioId" th:field="*{usuarioId}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="carreraId">Carrera ID:</label>
                    <input type="number" id="carreraId" th:field="*{carreraId}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/estudiantes" class="btn btn-secondary">Volver a la lista</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
