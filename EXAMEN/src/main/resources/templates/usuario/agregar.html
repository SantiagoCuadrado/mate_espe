<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Agregar Usuario</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/usuarios/agregar}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="user">Usuario:</label>
                    <input type="text" id="user" th:field="*{user}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="pass">Contrase√±a:</label>
                    <input type="text" id="pass" th:field="*{pass}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuario:</label>
                    <select id="tipoUsuario" th:field="*{tipo.id}" class="form-control" required>
                        <option value="" disabled selected>Selecciona un tipo de usuario</option>
                        <option th:each="tipo : ${tipos}"
                                th:value="${tipo.id}"
                                th:text="${tipo.nombreTipo}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="text" id="foto" th:field="*{foto}" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
                <a href="/usuarios" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
